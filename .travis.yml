language: cpp
os: osx
osx_image: xcode10.2
compiler: clang

cache:
  ccache: true
  directories:
  - "$HOME/Library/Caches/Homebrew"
before_cache:
- brew cleanup

stages:
- name: test
  if: type IN (pull_request) OR tag IS present
- name: deploy
  if: tag IS present

jobs:
  include:
  - stage: test
    script:
    - "./.travis/install-deps.sh"
    - export PATH="/usr/local/opt/ccache/libexec:$PATH";
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Debug
    - cmake --build .
    - ctest -V
  - stage: deploy
    script:
    - "./.travis/install-deps.sh"
    - export PATH="/usr/local/opt/ccache/libexec:$PATH";
    - mkdir build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Release
    - cmake --build .
    - cmake --build . --target bundle
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: src/ELook.dmg
      on:
        branch: master
        tags: true
